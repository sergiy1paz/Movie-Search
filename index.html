<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Movie search</title>
</head>

<body>

    <main>
        <div class="container">
            <h1 class="display-1 text-center">Movie search</h1>
            <div class="d-flex mt-3">
                <input id="edText" class="form-control form-control-lg" type="text" placeholder="What movie do you want to find?">
                <button id="btnSearch" type="button" class="btn btn-primary btn-l">SEARCH</button>
            </div>
            <div class="mt-5 ">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col" id="movie_id">#</th>
                            <th scope="col" id="movie_name">Title</th>
                            <th scope="col" id="language">Language</th>
                            <th class="th_hover" scope="col" id="popularity">Popularity <span class="up">&#129045</span> <span class="down">&#129047</span></th>
                            <th class="th_hover" scope="col" id="number_of_vote">Number of votes <span>&#129045</span> <span>&#129047</span></th>
                            <th class="th_hover" scope="col" id="rating">Rating <span>&#129045</span> <span>&#129047</span></th>
                            <th class="th_hover" scope="col" id="release_date">Release date <span>&#129045</span> <span>&#129047</span></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="modules/Main.js" type="module"></script>
</body>

</html>
